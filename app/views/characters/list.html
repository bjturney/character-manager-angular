

<div class="charactersList">
  <div class="charactersList--actions">
    <cm-create-character
      on-create="newCharacter" />
  </div>
  <div class="charactersList--characters">
    <cm-character-card
      ng-repeat="(id, character) in characters"
      character-id="id"
      character="character",
      on-remove="deleteCharacter" />
  </div>
</div>
